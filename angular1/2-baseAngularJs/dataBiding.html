<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- le dataBading c'est le fait de pouvoir assigné une valeur à un champs et de pouvoir le modifier pour en faire une affichage en directe -->
<!-- ng-app pour demarer la compilation de la page -->
<body ng-app>
    <!-- ng-model pour afficher directement une saisie de champs en life -->
    <input type="text" ng-model="monTest">
    {{monTest}}
</body>
</html>
