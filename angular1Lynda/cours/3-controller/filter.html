<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../angular.js"></script>
    <title>Document</title>
</head>
<body ng-app>
    <span ng-controller="myController">
        <p ng-repeat="item in items">
            <!-- les filtres permet de transformer en majuscul,minuscule etc ...-->
            {{item.nom | uppercase}} est age {{item.age}} et de type {{item.couleur| uppercase}}
        </p>
    </span>

    <script type="text/javascript">
        function myController($scope){
            $scope.items=[
                {"nom":"said","age":26,"couleur":"noir"},
                {"nom":"soumah","age":26,"couleur":"black"}
            ];
        }
    </script>
</body>
</html>
